<div class="container" [hidden]="submitted">
    <h1>General Settings</h1>
    <form (ngSubmit)="onSubmit()" #symbolForm="ngForm" *ngIf="active">
        <div class="form-group">
            <label for="name">Component name</label>
            <input name="name" type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            <!--<br>TODO: remove this: {{name.className}}-->
        </div>
        
        <div class="form-group">
            <label for="pinTextPositionOffset">Pin text position offsets</label>
            <select name="pinTextPositionOffset" class="form-control" [(ngModel)]="model.pinTextPositionOffset" ngControl="pinTextPositionOffset">
                <option *ngFor="#offset of pinTextPositionOffsets" [value]="offset">{{offset}}</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-default" [disabled]="!symbolForm.form.valid">Submit</button>
        <button type="button" class="btn btn-primary" (click)="newSymbol()">New Symbol</button>
    </form>
    {{diagnostic}}
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>  
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
